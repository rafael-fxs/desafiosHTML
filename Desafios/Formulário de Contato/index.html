<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Entre em Contato</legend>

        <label for="topic">Assunto:</label>
        <select name="topic" id="topic">
          <option value="suport">Suporte</option>
          <option value="sugestion">Sugestão</option>
          <option value="complaint">Reclamação</option>
        </select>
        <br /><br />

        <label for="name">Nome Completo:</label><br />
        <input type="text" name="name" id="name" placeholder="Seu nome" />
        <br /><br />

        <label for="email">E-mail:</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@dominio.com"
        />
        <br /><br />

        <label for="message">Mensagem:</label><br />
        <textarea name="message" id="message" cols="18" rows="10"></textarea>
        <br /><br />

        <input type="checkbox" name="news" id="news" />
        <label for="news">Aceito receber novidades por e-mail</label><br />
        <br /><br />

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
