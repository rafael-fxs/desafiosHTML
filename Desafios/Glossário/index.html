<!DOCTYPE html>

    <title>Glossário</title>
  </head>
  <body>
    <h1>Estrutura HTML</h1>
    <dl>
      <dt><b>!DOCTYPE html</b></dt>
      <dd>Definne o tipo de documento como HTML5</dd>
      <dt><b>html</b></dt>
      <dd>Define um documennto HTML</dd>
      <dt><b>head</b></dt>
      <dd>Container para metadados, título da página, links...</dd>
      <dt><b>body</b></dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
